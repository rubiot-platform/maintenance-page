<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubIoT - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
            padding-top: 80px;
        }

        .logo-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 80px 40px 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 19px;
            color: #4a4a4a;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 35px;
        }

        .status-line {
            height: 2px;
            width: 60px;
            background: linear-gradient(90deg, transparent, #2a5298, transparent);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .description {
            font-size: 17px;
            color: #666;
            line-height: 1.7;
            margin-bottom: 14px;
        }

        .email-capture {
            margin-top: 35px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .email-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .email-input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .email-input:focus {
            border-color: #2a5298;
            background: #ffffff;
        }

        .email-button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
        }

        .email-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        .footer {
            margin-top: 35px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeIn 1s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s ease;
        }

        .footer a:hover {
            border-bottom-color: #ffffff;
        }

        @media (max-width: 768px) {
            .logo-container img {
                max-width: 140px;
            }

            .container {
                padding-top: 60px;
            }

            .main-content {
                padding: 70px 30px 50px 30px;
                border-radius: 20px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .description {
                font-size: 16px;
            }

            .email-form {
                flex-direction: column;
            }

            .email-button {
                width: 100%;
            }

            .status-line {
                width: 40px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .logo-container {
                top: 30px;
            }

            .logo-container img {
                max-width: 120px;
            }

            .container {
                padding-top: 50px;
            }

            .main-content {
                padding: 60px 24px 40px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       

        <div class="main-content">
            <h1>Something Powerful is Coming</h1>
            
            <p class="subtitle">
                Reliable Universal Bridge for IoT
            </p>

            <div class="status-container">
                <div class="status-line"></div>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    In Development
                </div>
                <div class="status-line"></div>
            </div>

            <p class="description">
                We're building a next-generation IoT platform that will transform<br>
                how you connect, monitor, and manage your devices.
            </p>

            <p class="description">
                Stay tuned for something extraordinary.
            </p>

            <div class="email-capture">
                <form class="email-form" onsubmit="return false;">
                    <input type="email" class="email-input" placeholder="Enter your email" required>
                    <button type="submit" class="email-button">Notify Us</button>
                </form>
            </div>
        </div>

        <div class="footer">
            For inquiries: <a href="mailto:contact@rubiot.com">contact@rubiot.com</a>
        </div>
    </div>
</body>
</html>
